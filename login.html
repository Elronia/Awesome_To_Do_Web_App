<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="style_login.css" rel="stylesheet">
</head>
<body class="login-body">
    <div class="main-container">

        <!-- <img src="images/login_background.jpeg"> -->
        <div class="container-left">
            <p class="hello"> Hello!!  </p>
            
            <p class="todo"> Never Miss Your To-Do </p>
            
        </div>
        <div class="container-right">
            <div class="login-wrap">
                <div class="login-form">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="user" class="label">USERNAME or EMAIL</label>
                            <input id="user" type="text" class="input" placeholder="Username or Email">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">PASSWORD</label>
                            <input id="pass" type="password" class="input" data-type="password" placeholder="Password">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Login">
                        </div>
                        <div class="foot-lnk">
                            <label for="account" class="label">Have not registered?</label>
                            <a id="account" href="#forgot">Create a new account</a>
                        </div>
                    <div class="hr"></div>	
                </div>
            </div>
        </div>  
    </div>
    <script src="login.js"></script>
</body>
</html>
